{% extends 'base.html' %}


{% block content %}
<body>
  <h1>Update Task</h1>
  <form method="POST" >
      {% csrf_token %}
      <label style="background: transparent;
      border: 0;
      text-align: center;
      color: #444242;
      font-size: 30px;
      padding: 20px;
      height: 30px;
      line-height: 10px;
      outline: none !important;
      width: 100%;"for="sl_no">Serial Number:</label><br>
      <input style="width: 100%;
    padding-top: 10px;
      height: 50px;
      padding:5px 1px 2px;
      box-sizing: border-box;
      border: 2px solid #ccc;
      border-radius: 4px;
      background-color: #f8f8f8;
      " type="text" id="sl_no" name="sl_no" value="{{ task.sl_no }}"><br><br>
      
      <label style="background: transparent;
      border: 0;
      text-align: center;
      color: #444242;
      font-size: 30px;
      padding: 20px;
      height: 30px;
      line-height: 30px;
      outline: none !important;
      width: 100%;" for="item_name">Item Name:</label><br><br>
      <input style="width: 100%;
      padding-top: 20px;
      height: 50px;
      padding: 12px 20px;
      box-sizing: border-box;
      border: 2px solid #ccc;
      border-radius: 4px;
      background-color: #f8f8f8;
      resize: none;" type="text-" id="item_name" name="item_name" value="{{ task.item_name }}"><br><br>
      
      <label  style="background: transparent;
      border: 0;
      text-align: center;
      color: #444242;
      font-size: 30px;
      padding: 20px;
      height: 10px;
      line-height: 30px;
      outline: none !important;
      width: 100%;" for="description">Description:</label><br><br>
      <textarea style="width: 100%;
      padding-top: 10px;
      height: 50px;
      padding: 12px 20px;
      box-sizing: border-box;
      border: 2px solid #ccc;
      border-radius: 4px;
      background-color: #f8f8f8;
      resize: none;" id="description" name="description">{{ task.description }}</textarea><br><br>
      
      <input class="btn" type="submit" value="Update Task">
  </form>
</body>
<style>
 
    .btn.btn {
  display: inline-block;
  padding: 8px 24px;
  text-decoration: none;
  border-radius: 40px;
  background: #34495E;
  color: #F2F2F2;
  transition: all .4s;
}

.btn.btn:hover,
.btn.btn:focus {
  background: #000;
}
</style>
{% endblock %}
